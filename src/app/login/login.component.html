<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary"></mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field>
        <mat-label>UserEmail</mat-label>
        <input matInput placeholder="UserEmail">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
      <br/>
      <button mat-stroked-button color="accent" type="button" [routerLink]="'register'">Sign Up</button>
    </form>
  </mat-card>
</div>
