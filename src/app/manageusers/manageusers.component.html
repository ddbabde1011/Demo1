<div class="container containerbody">
  <table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th><span>ID</span></th>
            <th><span>Firstname</span></th>
            <th><span>Lastname</span></th>
            <th><span>Email</span></th>
            <th><span>Gender</span></th>
            <th><span>phone Number</span></th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td><span>{{user.id}}</span></td>
            <td><span>{{user.firstname}}</span></td>
            <td><span>{{user.lastname}}</span></td>
            <td><span>{{user.email}}</span></td>
            <td><span>{{user.gender}}</span></td>
            <td><span>{{user.phonenumber}}</span></td>

            <td style="white-space: nowrap">
                <button mat-raised-button color="primary">
                    <span class="spinner-border-sm"></span>
                    <span>Edit</span>
                </button>
            </td>
            <td>
                <button mat-raised-button color="warn">
                    <span class="spinner-border-sm"></span>
                    <span>Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
